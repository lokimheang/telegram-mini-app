<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color, #000000);
            background-color: var(--tg-theme-bg-color, #ffffff);
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Telegram Mini App</h1>
        
        <div class="card">
            <p>Welcome to my Telegram Mini App!</p>
            <p>This is a basic template to get you started.</p>
        </div>

        <button class="button" id="main-button">Send Message</button>
    </div>

    <script>
        // Initialize the Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Enable the back button
        tg.enableClosingConfirmation();
        
        // Expand the mini app to full height
        tg.expand();
        
        // Set up the main button
        document.getElementById('main-button').addEventListener('click', function() {
            // Example of sending data back to the bot
            tg.sendData(JSON.stringify({
                action: 'message',
                text: 'Hello from my Mini App!'
            }));
            
            // Or close the mini app
            // tg.close();
        });
        
        // You can access user data provided by Telegram
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            console.log(`User: ${user.first_name} ${user.last_name || ''}`);
        }
    </script>
</body>
</html>
